<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HfTL-Club - Infoscreen</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="../common/css/bootstrap.min.css">
	<link rel="stylesheet" href="../common/css/bootstrap.cyborg.min.css">
	<link rel="stylesheet" href="../common/css/style.css">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->

	<script type="text/javascript" src="../common/js/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="../common/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container-fluid">
		<div id="stecker"></div>

		<div>
			<!-- Barschluss View -->
			<div class="row">
				<div class="col-md-12">
					<div class="page-header steckerlogo">
						<h1>HfTL-Club <small><span class="glyphicon glyphicon-pencil"></span> Kurznachricht einreichen</small></h1>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="panel">
					<div class="panel-body">
						<form role="form" id="send-form">
							<div class="form-group">
								<label>Name</label>
								<input name="name" class="form-control" required="true">
							</div>
							<div class="form-group">
								<label>Text</label>
								<textarea name="text" class="form-control" required="true"></textarea>
							</div>
							<input class="btn btn-default" type="submit" value="Absenden">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="application/javascript">
		$(function(){
			$('#send-form').submit(function(e){
				var $form = $('#send-form');
				var $name = $form.find('[name="name"]');
				var $text = $form.find('[name="text"]');

				var dout = {
					name: $name.val(),
					text: $text.val(),
				};

				e.preventDefault();

				$.ajax({
					type: 'POST',
					url: 'json.php?mode=addShortMessage',
					data: JSON.stringify(dout),
					contentType: 'application/json',
				});
			});
		});
	</script>

</body>
</html>
