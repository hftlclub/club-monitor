<!DOCTYPE html>
<html lang="de">
<head>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="../common/css/bootstrap.min.css">
	<link rel="stylesheet" href="../common/css/bootstrap.cyborg.min.css">
	<link rel="stylesheet" href="../common/css/style.css">

	<style type="text/css">
		#ticker-row {
			position: fixed;
			bottom: 5px;
		}

		@media (min-width: 1900px) {
			body {
				font-size: 300%;
				overflow: hidden;
			}

			h1 {
				font-size: 60px;
			}

			#drinks-notes p {
				font-size: 17pt;
			}

			.large-text {
				font-size: 30pt;
			}

			.normal-text {
				font-size: 30pt;
			}
			
			#ticker-row {
			}

<body>
	<div class="container-fluid">
		<div id="stecker"></div>

		<div id="modules">
			<div data-module="ticker">

				<div class="row">
					<div class="col-md-12">
						<div class="page-header steckerlogo">

						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4" style="text-align:center">
						<div id="barclosing-icon">
							<h1><span class="glyphicon glyphicon-off" style="font-size:4em;"></span></h1>
						</div>
					</div>
					<div class="col-md-6">
						<div id="barclosing-content">
							<h1>
								Leider ist es schon wieder so weit!<br /><br />
								Bestellt euch euer letztes Getränk und denkt daran, euren Pfand rechtzeitig zurückzugeben.<br /><br />
								<span class="text-warning">Um <span data-bind="time">22:00</span> Uhr ist Barschluss.</span>
							</h1>
						</div>
					</div>
					<div class="col-md-2"></div>
				</div>
			</div>
