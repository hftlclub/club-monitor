    <script type="text/javascript">
        var redirectTimeout = 30; // seconds for auto redirect to a module - set to 0 to disable the redirect (config this in the database?)


        function renewTimeout() {
            // refresh text
            $('#remainingTime').text(redirectTimeout);

            if (redirectTimeout == 0) {
                //redirect now!
                var url = "./infoscreen/";
                window.location.replace(url);
            }
            redirectTimeout--;
        }

        if (redirectTimeout == 0) {
            $('redirectDiv').hide();
        } else {
            var auto_refresh = setInterval(function () {
                renewTimeout()
            }, 1000);
            renewTimeout();
        }

        if (GetURLParameter("keyboard") === "on" || GetURLParameter("keyboard") === "enable") {
            localStorage.setItem("EnableOnscreenKeyboard", "true");
        }
        if (GetURLParameter("keyboard") === "off" || GetURLParameter("keyboard") === "disable") {
            localStorage.setItem("EnableOnscreenKeyboard", "false");
        }

        function GetURLParameter(sParam) {
            var sPageURL = window.location.search.substring(1);
            var sURLVariables = sPageURL.split('&');
            for (var i = 0; i < sURLVariables.length; i++) {
                var sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] == sParam) {
                    return sParameterName[1];
                }
            }
        }
    </script>
