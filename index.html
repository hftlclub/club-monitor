<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HfTL-Club Infoscreen</title>

    <!-- Bootstrap -->
    <link href="./common/css/bootstrap.min.css" rel="stylesheet">
    <link href="./common/css/bootstrap.cyborg.min.css" rel="stylesheet">
    <link href="./common/css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="page-header">
                <h1>HfTL-Club <small>Splashscreen</small></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class=" center-block" style="text-align:center;">
                    <button type="button" class="btn btn-default btn-lg" onclick="window.location.href='./infoscreen/'">
                        <span class="glyphicon glyphicon-info-sign largeicon"> </span><br />  Infoscreen
                    </button>
                    <button type="button" class="btn btn-default btn-lg" onclick="window.location.href='./eingabe/'">
                        <span class="glyphicon glyphicon-comment largeicon"> </span><br />  Nachricht
                    </button>
                    <button type="button" class="btn btn-default btn-lg" onclick="window.location.href='./pizza/'">
                        <span class="glyphicon glyphicon-shopping-cart largeicon"> </span><br />  Pizza
                    </button>
                    <button type="button" class="btn btn-default btn-lg" onclick="window.location.href='./karaoke/'">
                        <span class="glyphicon glyphicon-music largeicon"></span><br />Karaoke
                    </button>
                    <button type="button" class="btn btn-default btn-lg" onclick="window.location.href='./wishlist/'">
                        <span class="glyphicon glyphicon-pencil largeicon"></span><br />Song wünschen
                    </button>
                    <button type="button" class="btn btn-default btn-lg" onclick="window.location.href='./manager/'">
                        <span class="glyphicon glyphicon-wrench largeicon"></span><br />Manager
                    </button>
                </div>
            </div>
        </div>
        <div class="row" id="redirectDiv">
            <hr />
            <div class="col-md-12">
                <div class="center-block" style="text-align:center;">
                    <p>Dieses Display startet in <span id="remainingTime"></span> Sekunden im Infoscreen Modus...</p>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./common/js/jquery-1.8.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./common/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        var redirectTimeout = 30; // seconds for auto redirect to a module - set to 0 to disable the redirect (config this in the database?)


        function renewTimeout() {
            // refresh text
            $('#remainingTime').text(redirectTimeout);

            if(redirectTimeout == 0)
            {
                //redirect now!
                var url = "./infoscreen/";
                window.location.replace(url);
            }
            redirectTimeout--;
        }

        if (redirectTimeout == 0)
        {
            $('redirectDiv').hide();
        }
        else
        {
            var auto_refresh = setInterval(function () { renewTimeout() }, 1000);
            renewTimeout();
        }
    </script>

</body>
</html>
