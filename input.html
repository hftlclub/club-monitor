<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Songsuche</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
      <style type="text/css">
          #song .empty-message {
              padding: 5px 10px;
              text-align: center;
              background-color: #000;
              border: 1px #fff solid;
          }

      </style>
  </head>
  <body>
    <h1>Ich will singen:</h1>
      <form class="form-horizontal" role="form">
          <div class="form-group">
              <label for="inputSong" class="col-sm-2 control-label">Song</label>
              <div class="col-sm-9" id="song">
                  <input type="text" class="form-control typeahead" id="inputSong" placeholder="99 Luftballons">
              </div>
          </div>
          <div class="form-group">
              <label for="inputSinger" class="col-sm-2 control-label">Dein Name</label>
              <div class="col-sm-9">
                  <input type="text" class="form-control" id="inputSinger" placeholder="Max Mustermann">
              </div>
          </div>
          <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Eintragen</button>
              </div>
          </div>
      </form>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/typeahead.bundle.js"></script>
      <script src="js/handlebars-v1.3.0.js"></script>

    <script type="text/javascript">

        // constructs the suggestion engine
        var songs = new Bloodhound({
            datumTokenizer: Bloodhound.tokenizers.obj.whitespace('value'),
            queryTokenizer: Bloodhound.tokenizers.whitespace,
            prefetch: 'songlist_json.php'
        });


 
        // kicks off the loading/processing of `local` and `prefetch`
        songs.initialize();
 
        $('#song .typeahead').typeahead({
            hint: true,
            highlight: true,
            minLength: 1
        },
        {
            name: 'song',
            displayKey: 'value',
            // `ttAdapter` wraps the suggestion engine in an adapter that
            // is compatible with the typeahead jQuery plugin
            source: songs.ttAdapter(),
            templates: {
                empty: ['<div class="empty-message">',
                        'leider können wir kein Lied mit deinen Angaben finden.... probiere doch was anderes!',
                        '</div>'
                       ].join('\n'),
                suggestion: Handlebars.compile('<p><strong>{{value}}</strong> – {{id}}</p>')
            }
        });
    </script>
  </body>
</html>
