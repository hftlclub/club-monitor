      <script src="js/handlebars-v1.3.0.js"></script>

    <script type="text/javascript">

        // constructs the suggestion engine
        var songs = new Bloodhound({
            datumTokenizer: Bloodhound.tokenizers.obj.whitespace('value'),
            queryTokenizer: Bloodhound.tokenizers.whitespace,
            prefetch: './songlist_json.php'
        });


 
        // kicks off the loading/processing of `local` and `prefetch`
        songs.initialize();
 
        $('#song .typeahead').typeahead({
            hint: true,
            highlight: true,
            minLength: 1
        },
        {
            name: 'song',
            displayKey: 'value',
            // `ttAdapter` wraps the suggestion engine in an adapter that
            // is compatible with the typeahead jQuery plugin
            source: songs.ttAdapter(),
            templates: {
                empty: ['<div class="empty-message">',
                        'leider können wir kein Lied mit deinen Angaben finden.... probiere doch was anderes!',
                        '</div>'
                       ].join('\n'),
                suggestion: Handlebars.compile('<p><strong>{{value}}</strong></p>')
            }
        }).on('typeahead:opened',function(){$('.tt-dropdown-menu').css('width',$('.typeahead').width() + 'px');}).on('typeahead:selected', function (object, song) {
            $('input[name=inputSongId]').val(song.id);
        });
    </script>
    
    
    
    <!-- Keyboard-->
    <script type="text/javascript" src="js/jsKeyboard.js"></script>
 	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
 	
    <script type="text/javascript">
     $(function () {
         jsKeyboard.init("virtualKeyboard");
         $("#txtContent").val(initText);
     });
     
     function focusIt(t) {
        // define where the cursor is to write character clicked.
         jsKeyboard.currentElement = $(t);
         jsKeyboard.show();
     }

     function showKeyboard(id) {
         clean($("#" + id));
         jsKeyboard.currentElement = $("#"+id);
         jsKeyboard.show();
     }
     var isCleaned = false;
     function clean(t) {
         if (!isCleaned) {
             $(t).text("");
             isCleaned = true;
         }
     }
     var initText = "click to here to start writing...";
     

     function showRequestForm() {
         $("#requestForm").css("display", "block");
         $("#feedback").css("display", "none");
         $("#feedback").html("");
     }

     $("#Text2").bind('keyup', function (e) {
         //keyup event des eingabefeldes löst eine triggerGetResults abfrage aus
         triggerGetResults($("#Text2").val());
     });

     function triggerGetResults(query) {
         // hier muss ferdi das zeug laden und dannach showResults() rufen
         
         var exampleData = [];
         var song = { Id: "827134", Value: "Nena - 99 Luftballons" };
         var song2 = { Id: "827135", Value: "Nena - 1001 Nacht" };
         exampleData.push(song);
         exampleData.push(song2);

         // results nun anzeigen
         showResults(exampleData);
     }
     function showResults(data) {
         // data is a javascript object with songs, each with "Id" and "Value"
         var html = $('<div id="search-results" class="list-group"></div>');
         for (var i in data) {
             var li = $("<a class=\"list-group-item\" trackid=\"" + data[i].Id + "\"><span class=\"badge\"><span class=\"glyphicon glyphicon-ok\"></span></span>" + data[i].Value + "</a>");
             html.append(li);
             li.click(function () {
                 //remove all active elements
                 $("#search-results").children().removeClass("list-group-item-success");
                 //activate this
                 $(this).addClass("list-group-item-success");
                 $('input[name=inputSongId]').val($(this).attr("trackid"));

                 $('#submitButton').removeClass("disabled");

                 return false;
             })
         }
         $("#song-search").find("div#search-results").remove();
         $("#song-search").append(html);

     }
 </script>
