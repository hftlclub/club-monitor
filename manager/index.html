<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- used to start like an app with google chrome on android -->
    <meta name="mobile-web-app-capable" content="yes">

    <title>HfTL-Club Infoscreen</title>

    <!-- Bootstrap -->
    <link href="../common/css/bootstrap.min.css" rel="stylesheet">
    <link href="../common/css/bootstrap.cyborg.min.css" rel="stylesheet">
    <link href="../common/css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div data-module="login">
		<div class="container">
			<div class="row">
				<div class="page-header">
					<h1>
						<button type="button" class="btn btn-default" onclick="window.location.href='../index.html'">
							<span class="glyphicon glyphicon-arrow-left"></span>
						</button> HfTL-Club <small>Club Manager</small>
					</h1>

				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<div class="alert alert-danger" role="alert" id="warningPassword" style="display:none;">
							<strong>Fehler!</strong> Das eingegebene Passwort passt so nicht...
						</div>
						
						<form onSubmit="checkLogin(); return false;">
							<label for="inputPassword">Passwort</label>
							<input type="password" class="form-control" id="inputPassword" placeholder="Passwort">
							<br>
							<button type="submit" class="btn btn-default">Login</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div data-module="manager">
		<div class="container">
			<div class="row">
				<div class="page-header">
					<h1>
						<button type="button" class="btn btn-default" onclick="window.location.href='../index.html'">
							<span class="glyphicon glyphicon-arrow-left"></span>
						</button> HfTL-Club <small>Club Manager</small>
					</h1>

				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class=" center-block" style="text-align:center;">
						<button type="button" class="btn btn-default btn-lg" onclick="window.location.href='./pizza/'">
							<span class="glyphicon glyphicon-shopping-cart largeicon"> </span><br />Pizza
						</button>
						<button type="button" class="btn btn-default btn-lg" onclick="window.location.href='./karaoke/'">
							<span class="glyphicon glyphicon-music largeicon"></span><br />Karaoke
						</button>
						<button type="button" class="btn btn-default btn-lg" onclick="window.location.href='./infoscreen/'">
							<span class="glyphicon glyphicon-info-sign largeicon"></span><br />Infoscreen
						</button>
						<button type="button" class="btn btn-default btn-lg" onclick="window.location.href='./wishlist/'">
							<span class="glyphicon glyphicon-volume-up largeicon"></span><br />Spotify
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../common/js/bootstrap.min.js"></script>

	<script type="text/javascript">

		$(switchModules);

		function switchModules() {
			var token = localStorage.getItem("accessToken");

			if (!token) {
				$('[data-module="login"]').show();
				$('[data-module="manager"]').hide();
			}
			else {
				$('[data-module="login"]').hide();
				$('[data-module="manager"]').show();

				// redirect back after successfull login if redirected from another page
				var locationRef = parseGetParameter("ref");
				if (locationRef != "NotFound") {
					window.location.href = locationRef;
				}
			}
		}

		function checkLogin() {
			var checkUrl = "json.php?mode=login";
			var pass = $("#inputPassword").val();

			$.ajax({
				type: "POST",
				url: checkUrl,
				dataType: "json",
				data: JSON.stringify({ password: pass }),
				success: processLogin,
				error: function (o, c, m) { throw (m); }
			});
		}

		function processLogin(response) {
			if (response.type == 'success') {
				localStorage.setItem("accessToken", response.token);
			}
			else {
				localStorage.removeItem("accessToken");
				$('#warningPassword').show();
			}
			switchModules();
		}

		function parseGetParameter(val) {
			var result = "NotFound",
				tmp = [];
			location.search
			//.replace ( "?", "" ) 
			// this is better, there might be a question mark inside
			.substr(1)
				.split("&")
				.forEach(function (item) {
					tmp = item.split("=");
					if (tmp[0] === val) result = decodeURIComponent(tmp[1]);
				});
			return result;
		}
	</script>
</body>
</html>
