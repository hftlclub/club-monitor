<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HfTL-Club Infoscreen Optionen</title>

    <!-- Bootstrap -->
    <link href="../common/css/bootstrap.min.css" rel="stylesheet">
    <link href="../common/css/bootstrap.cyborg.min.css" rel="stylesheet">
    <link href="../common/css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="row">
           	<div class="page-header">
              	  <h1><button type="button" class="btn btn-default"  onclick="window.location.href='./index.html'">
						<span class="glyphicon glyphicon-arrow-left"></span>
					</button> Club Manager <small>Optionen</small></h1>
              	  
			</div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class=" center-block" style="text-align:center;">
                    <button type="button" id="buttonKeyboard" class="btn btn-default btn-lg" onclick="toggleTouchKeyboard()">
                        <span class="glyphicon glyphicon glyphicon-font largeicon"> </span><br />Activate Touchkeyboard
                    </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./common/js/bootstrap.min.js"></script>

    <script type="text/javascript">

        $(document).ready(function () {
            initializeOptions();
        });

        function initializeOptions() {
            var keyboardEnabled = document.cookie;
            if (keyboardEnabled)
                $("#buttonKeyboard").addClass("active");
        }

        function toggleTouchKeyboard()
        {
            var keyboardEnabled = document.cookie;

            if (keyboardEnabled) {
                $("#buttonKeyboard").removeClass("active");
                document.cookie = "EnableOnscreenKeyboard=";
            }
            else //keyboard war disabled und soll nun enabled werden:
            {
                $("#buttonKeyboard").addClass("active");
                document.cookie = "EnableOnscreenKeyboard=true";
            }
        }

    </script>

</body>
</html>
