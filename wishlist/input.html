<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="../common/css/bootstrap.min.css" rel="stylesheet">
    <link href="../common/css/bootstrap.cyborg.min.css" rel="stylesheet">
    <link href="../common/css/style.css" rel="stylesheet">
    <link href="../common/css/jsKeyboard.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body onload="$('#Text2').focus();">
    <div class="container">
        <form class="form-horizontal" role="form" action="./post_input.php" method="post">
            <div class="row">
                <div class="page-header">
                    <h1>Wünsch dir dein Song!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="center-block" style="text-align:center;">
                        <input type="hidden" id="Hidden1" name="inputSongId" value="" />
                        <button type="submit" id="submitButton" class="btn btn-default btn-lg disabled">
                            <span class="glyphicon glyphicon-play-circle largeicon"></span><br />Song wünschen
                        </button>
                        <button type="reset" class="btn btn-default btn-lg" onclick="window.location.href='./index.php'">
                            <span class="glyphicon glyphicon-off largeicon"></span><br />Abbrechen
                        </button>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="form-group">
                        <label for="inputSong" class="col-sm-1 control-label"><h4>Song</h4></label>
                        <div class="col-sm-11" id="Div1">
                            <div class="input-group input-group-lg">
                                <!-- class="form-control typeahead" -->

                                <input type="text" class="form-control input-lg" id="Text2" name="inputSong" onfocus="jsKeyboard.focus(this);clean(this);" ontouchstart="jsKeyboard.focus(this);clean(this);placeholder=''" autocomplete="off" placeholder="Bitte hier einen Song eintragen">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" onclick="$('#Text2').val('');">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </span>


                            </div>
                        </div>
                    </div>
                    <div id="song-search">
                        <div id="search-results" class="list-group"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- for Keyboard -->
    <!-- show keyboard  -->
    <div id="keyboardIcon" onclick="showKeyboard('txtContent');"></div>

    <!-- Script zum erkennen mobiler Endgeräte -->
    <script type="text/javascript">
        // check wether to enable onscreeenkeyboard or not
        var keyboardEnabled = localStorage.getItem("EnableOnscreenKeyboard");
        if (keyboardEnabled == "true") {
            document.write("<div id=\"virtualKeyboard\"></div>");
        }
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../common/js/bootstrap.min.js"></script>



    <!-- Keyboard -->

    <script type="text/javascript" src="../common/js/jsKeyboard.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>


    <script type="text/javascript">
        $(function () {
            jsKeyboard.init("virtualKeyboard");
            $("#txtContent").val(initText);
        });

        function focusIt(t) {
            // define where the cursor is to write character clicked.
            jsKeyboard.currentElement = $(t);
            jsKeyboard.show();
        }

        function showKeyboard(id) {
            clean($("#" + id));
            jsKeyboard.currentElement = $("#" + id);
            jsKeyboard.show();
        }
        var isCleaned = false;
        function clean(t) {
            if (!isCleaned) {
                $(t).text("");
                isCleaned = true;
            }
        }
        var initText = "click to here to start writing...";


        function showRequestForm() {
            $("#requestForm").css("display", "block");
            $("#feedback").css("display", "none");
            $("#feedback").html("");
        }

        $("#Text2").bind('keyup', function (e) {
            //keyup event des eingabefeldes löst eine triggerGetResults abfrage aus
            triggerGetResults($("#Text2").val());
        });

        function triggerGetResults(search) {
            $.ajax({
                //test: url: "https://ws.spotify.com/search/1/track.json?q=Frittenbude",
                url: "https://ws.spotify.com/search/1/track.json?q=" + search,
                success: dataReceived
            });

            function dataReceived(data) {
                showResults(data);
            };
        }


        function showResults(data) {
            // data is a javascript object with songs, each with "Id" and "Value"
            var html = $('<div id="search-results" class="list-group"></div>');

            for (var i in data.tracks) {
                for (var j in data.tracks[i].artists) {
                    // var li = $("<a class=\"list-group-item\" trackid=\"" + data[i].id + "\"><span class=\"badge\"><span class=\"glyphicon glyphicon-ok\"></span></span>" + data[i].value + "</a>");
                    var li = $("<a class=\"list-group-item\" trackid=\"" + "22222" + "\"><span class=\"badge\"><span class=\"glyphicon glyphicon-ok\"></span></span>" + data.tracks[i].artists[j].name + " - " + data.tracks[i].name + " (" + data.tracks[i].album.name + " - " + data.tracks[i].album.released + " )" + "</a>");
                    html.append(li);
                    li.click(function () {
                        //remove all active elements
                        $("#search-results").children().removeClass("list-group-item-success");
                        //activate this
                        $(this).addClass("list-group-item-success");
                        $('input[name=inputSongId]').val($(this).attr("trackid"));

                        $('#submitButton').removeClass("disabled");

                        //write activated song to textfield
                        $('#Text2').val($(this).text());

                        return false;
                    })
                }
            }
            $("#song-search").find("div#search-results").remove();
            $("#song-search").append(html);
        }






        function dataReceived(data) {
            $("#Text2").val(data[0].value);
            triggerGetResults(data[0].value);
        };


    </script>
</body>
</html>
